<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./master.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="img-hero">
        <div class="header">  Order Summary</div>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="sub-card">
            <img src="./images/icon-music.svg"alt="icon-music">
            <div class="sub-sub-card">
                <div class="plan-name">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <div class="change-button">Change</div>
        </div>
        <div class="proceed-button">Proceed to Payment</div>
        <div class="cancel-button">Cancel Order</div>
    </div>
</body>
</html>
